<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
          iframe, html{
              width: 100vw;
              height: 100vh;
              outline: none;
              border: none;
              position: fixed;
              inset: 0px;
        }
    </style>
   
     <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
     <iframe id="i" is="x-frame-bypass" src="https://youtube.com/"></iframe> 
      <script>
        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let link = urlParams.get('url')
        document.getElementById('i').src = link || "https://google.com";
    </script>
</head>
<body>
    
</body>
</html>
